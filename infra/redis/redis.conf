# =========================================
# Redis Configuration - Machine Job Handler
# =========================================

# Persist data to disk every 60 seconds if at least 1 key changed
save 60 1

# Keep the last 3 snapshots
save 300 10
save 900 1

# Max memory (adjust based on your machine)
maxmemory 256mb

# When max memory is reached, remove least recently used keys
maxmemory-policy allkeyes-lru

# Log level (debug, verbose, notice, warning)
loglevel notice
