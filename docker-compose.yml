version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jobs_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-machine_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-machine_pass}
      POSTGRES_DB: ${POSTGRES_DB:-jobs}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-machine_user} -d ${POSTGRES_DB:-jobs}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jobs_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
      - ./infra/redis/redis.conf:/usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: jobs_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-machine_user}:${POSTGRES_PASSWORD:-machine_pass}@postgres:5432/${POSTGRES_DB:-jobs}
      REDIS_URL: redis://redis:6379
      PORT: 3001
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src  # hot reload in dev
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: jobs_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_WS_URL: ws://localhost:3001
    ports:
      - '5174:5174'
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src # hot reload in dev
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
